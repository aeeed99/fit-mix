<section id="home">
    <div id="{{track.waveID}}" ng-click="playTrack(track)" ng-repeat="track in tracks">
        <track the-track="track">
            <track/>
    </div>
    <!-- play/pause button -->
    <div class="control play">
        <span class="left"></span><span class="right"></span>
    </div>
</section>
