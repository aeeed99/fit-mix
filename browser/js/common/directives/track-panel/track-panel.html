<div id="{{panelIdentifier}}">
  <span class="title">{{ trackInfo.name }}</span>
  <span class="artist">{{ trackInfo.artist }}</span>
  <span style="color: red;" ng-show="trackInfo.hasRegion" class="title">{{ trackInfo.region.startTime.m }}:{{ trackInfo.region.startTime.s }} to {{ trackInfo.region.endTime.m }}:{{ trackInfo.region.endTime.s }}</span>

  <div class="track-footer">
    <span class="time">{{ trackInfo.time.m }}:{{trackInfo.time.s}}</span>
    <span class="bpm"> {{ trackInfo.bpm }} BPM</span>
  </div>
</div>
