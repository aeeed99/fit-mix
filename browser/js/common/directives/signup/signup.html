<div class="col-md-8 col-md-offset-2"><form class="form-horizontal" name="signupForm">
    <alert type="danger" ng-show="!validEmail">That Email address is taken!</alert>
    <alert type="danger" ng-show="!validPassword">
        Passwords must match!
    </alert>
    <div class="form-group">
        <label for="Email">Email Address</label>

            <input id="userEmail" type="text" ng-model="newUser.email" placeholder="Enter Email" class="form-control">

    </div>
    <div class="form-group">
        <label for="Password">Enter Password</label>

            <input type="password" ng-model="newUser.password" class="form-control" id="signup-password">

    </div>
    <div class="form-group">

        <label for="ConfirmPassword">Confirm Password</label>
        <input type="password" ng-model="newUser.confirmPassword" class="form-control" id="confirm-password">
    </div>
    <button type="submit" class="btn btn-success" ng-click="createUser()" ng-disabled="signupForm.$invalid || !validEmail || !validPassword">Submit</button>
</form>

</div>
