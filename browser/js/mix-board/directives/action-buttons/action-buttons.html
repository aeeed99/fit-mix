<button type="button" ng-click="openUploadMusic()" ng-show="tab === 'music'">Upload Songs to Library</button>
<button type="button" ng-click="addSelectedTrackToMix(currentTrack)" ng-show="tab === 'music'">Add to Mix</button>
<button type="button" ng-click="addEffectToMix(triggerTime)" ng-show="tab === 'sfx'">Add to Mix at:</button>
<input ng-model="triggerTime" placeholder="trigger time" ng-show="tab === 'sfx'">
