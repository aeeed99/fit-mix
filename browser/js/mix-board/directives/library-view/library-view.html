<div id="library">
  <uib-tabset>
    <uib-tab>
      <uib-tab-heading><i class="glyphicon glyphicon-music"></i> Music</uib-tab-heading>
      <div ng-repeat="track in library | filter: {$: trackFilter} track by $index">
        <track-panel panel-identifier="stylizeTrack(track)" track-info="track" ng-click="prevWave(track)"></track-panel>
      </div>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading><i class="glyphicon glyphicon-equalizer"></i> SFX</uib-tab-heading>
      <span style="color: white">Ipsum Ipsum!</span>
    </uib-tab>
    <input id="search-bar" ng-model="trackFilter" placeholder=" search"/>
  </uib-tabset>
</div>
