<div id="header">Create Instructions</div>
<div id="body">
  <div id="modal-inputs">
    <div><span>Text:</span><textarea max-length="70" ng-model="input.text" class="form-control" rows="2" id="comment"></textarea></div>
  </div>
  <div id="modal-buttons">
    <button type="button" class="btn-primary" ng-click="ok()">Make it!</button>
    <button type="button" class="btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
