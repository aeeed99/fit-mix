<div id="user-menu">
  <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
<div class="container clearfix">
  <div class="" id="mix-header">
    <h3><span class="dev-placeholder">My awesome Playlist</span></h3>
  </div>
  <div id="upper-panel">
    <div id="mix-board">
      <div id="mix-view">
        <mix-clip ng-repeat="track in mix | limitTo: 3" track-info="track"></mix-clip>
      </div>
    </div>
    <!--NP this doesn't work. see issue 9-->
    <!--<div id="add-phase"><button class="btn">+</button></div>&ndash;&gt;-->
  </div>
<div>


<div id="upper-panel">
  <div id="mix-board">
    <div id="mix-view">
              <div class="row resizable">
                <section ng-repeat="workout in workouts" resizable r-directions="['right']" r-flex="true" dur-sum="durSum()" mix-length="mixLength" workout-len="workout.duration" ng-drop="true" ng-drop-success="reorder($index, $data, $event, workouts)">
                  <div style="{width: '100%', height: '100%'}" id="{{workout.color}}" ng-drag="true" ng-drag-data="workout">
                      <p>{{workout.name}}</p>
                      <p>{{workout.duration}} MIN</p>
                  </div>
                </section>
              </div>
          </div>
  </div>
</div>

  <div id="library">
    <!--{{ library }}-->
    <div ng-repeat="track in library">
      <track-panel track-info="track" ng-click="prevWave(track)"></track-panel>
    </div>
  </div>
  <div id="action-buttons">
    <button class="btn" type="button" ng-click="addSelectedTrackToMix()">Add to Mix</button>
  </div>

  <div class="progress progress-striped active" id="progress-bar">
    <div class="progress-bar progress-bar-info">
    </div>
  </div>
  <div id="track-timeline">

  </div>

  <div id="track-preview">

  </div>

</div>
