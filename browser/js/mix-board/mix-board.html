<div id="user-menu">
  <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
<add-phase ng-hide="!showAddPhase"></add-phase>
<div class="container clearfix">
  <div class="" id="mix-header">
    <h3><span class="dev-placeholder">My awesome Playlist</span></h3>
  </div>
  <div id="upper-panel">
    <div id="mix-board">
      <div id="mix-view">
        <mix-clip ng-repeat="track in mix" track-info="track"></mix-clip>
      </div>
    </div>
    <div id="phase-view">
      <phase ng-repeat="phase in phases" phase-info="phase"></phase>
    </div>
    <!--NP this doesn't work. see issue 9-->
    <!--<div id="add-phase"><button class="btn">+</button></div>&ndash;&gt;-->
  </div>

  <div id="library">
    <!--{{ library }}-->
    <div ng-repeat="track in library">
      <track-panel track-info="track" ng-click="prevWave(track)"></track-panel>
    </div>
  </div>
  <div id="action-buttons"> <!--TODO: (NP) This will become a series of states -->
    <button class="btn" type="button" ng-click="addSelectedTrackToMix()">Add to Mix</button>
    <button class="btn" type="button" ng-click="toggleAddPhase()">+ New Phase</button>
  </div>

  <div class="progress progress-striped active" id="progress-bar">
    <div class="progress-bar progress-bar-info">
    </div>
  </div>
  <div id="track-timeline">

  </div>

  <div id="track-preview">

  </div>
</div>
