<div id="user-menu">
  <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
<div class="container clearfix">
  <div class="" id="mix-header">
    <h3><span class="dev-placeholder" ng-click="toggleEdit()" ng-hide="editTitle">{{mixName}}</span><input class="dev-placeholder" ng-style="{'background-color': '#434343', 'text-align': 'center'}" ng-model="mixName" ng-show="editTitle" ng-click="toggleEdit()"></h3>
    <!--MB: above is more CSS that should be put in a stylesheet somewhere -->
  </div>
  <div id="upper-panel">
    <div id="mix-board">
      <div id="mix-view">

        <div ng-repeat="track in mix track by $index" ng-style="stylizer(track)" ng-drop="true"
             ng-drop-success="reorder($index, $data, $event, mix)">
          <div id="mix-clip" ng-drag="true" ng-drag-data="track">
            <!--NP: TODO: replace hardcode 1200 with dynamic custom length -->
            <span class="">{{ track.name }}</span> {{prettyDuration(track)}}
          </div>
        </div>

      </div>
    </div>
    <div>
      <div id="upper-panel">
        <div id="mix-board">
          <div id="mix-view">
            <div class="row resizable">
              <section ng-repeat="workout in workouts" resizable r-directions="['right']" r-flex="true"
                       dur-sum="durSum()" mix-length="mixLength" workout-len="workout.duration" ng-drop="true"
                       ng-drop-success="reorder($index, $data, $event, workouts)">
                       <!--MB: this fillContainer() should just be CSS somewhere -->
                <div style="fillContainer()" id="{{workout.color}}" ng-drag="true"
                     ng-drag-data="workout">
                  <p>{{workout.name}}</p>
                  <p>{{workout.duration}} MIN</p>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
      <div id="library">
        <!--{{ library }}-->
        <div ng-repeat="track in library">
          <track-panel track-info="track" ng-click="prevWave(track)"></track-panel>
        </div>
      </div>
      <div id="action-buttons">
        <button class="btn" type="button">Upload Songs to Library</button>
        <button class="btn" type="button" ng-click="addSelectedTrackToMix(selectedTrack, mix)">Add to Mix</button>
      </div>
      <div class="progress progress-striped active" id="progress-bar">
        <div class="progress-bar progress-bar-info">
        </div>
      </div>
      <div id="track-timeline">
      </div>
      <div id="track-preview">
      </div>
    </div>
  </div>
</div>
