<div id="user-menu">
  <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
<div class="container clearfix">
  <mix-header ng-controller="mixHeaderController"></mix-header>
  <button ng-click="playClip()"> PLAY</button>
  <button ng-click="playClip(true)"> RESTART</button>
  <button ng-click="pauseMix()"> PAUSE</button>
  <!-- END DIR -->

  <!--DIR-->
  <div ng-controller="mixEditController">
    <div id="upper-panel">
      <div class="mix-frame">
        <div ng-repeat="track in mix track by $index" ng-style="stylizer(track)" ng-drop="true"
             ng-drop-success="reorderMix($index, $data, $event, mix)">
          <div id="mix-clip" ng-drag="true" ng-drag-data="track">
            <span class="">{{ track.name }}</span> {{prettyDuration(track)}}
          </div>
        </div>
      </div>
    </div>
    <div id="lower-panel">
      <div class="row resizable mix-frame">
        <section ng-repeat="phase in phases" resizable r-directions="['right']" r-flex="true" dur-sum="durSum()"
                 mix-length="mixLength" workout-len="phase.duration" ng-drop="true"
                 ng-drop-success="reorderPhase($index, $data, $event, phases)">
          <div ng-drag="true" ng-drag-data="phase" id="{{phase.color}}">
            <p>{{phase.name}}</p>
            <p>{{phase.duration}} SEC</p>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- ENd DIR -->

  <p>total length</p>
  <input ng-model="mixLength">
  <p>search</p>
  <input ng-model="trackFilter">
  <div id="library">
    <!--{{ library }}-->
    <div ng-repeat="track in library | filter: {$: trackFilter} track by $index">
      <track-panel panel-identifier="stylizeTrack(track)" track-info="track" ng-click="prevWave(track)"></track-panel>
    </div>
  </div>
  <div id="action-buttons">
    <button class="btn" type="button">Upload Songs to Library</button>
    <button class="btn" type="button" ng-click="addSelectedTrackToMix(currentTrack, mix)">Add to Mix</button>
    <button class="btn" type="button" ng-click="addSegmentToLibrary(selectedTrack)">Add to Library</button>
  </div>

  <!--DIRECTIV-->
  <div class="progress progress-striped active" id="progress-bar">
    <div class="progress-bar progress-bar-info">
    </div>
  </div>
  <div id="track-timeline">
  </div>
  <div id="track-preview">
  </div>
  <!--End DIR-->
</div>
