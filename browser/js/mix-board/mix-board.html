<div id="user-menu">
  <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
<div class="container clearfix">
  <mix-header ng-controller="mixHeaderController"></mix-header>
  <mix-editor ng-controller="mixEditController"></mix-editor>
  <div ng-controller="prevWavController">
    <library-view></library-view>
    <action-buttons></action-buttons>
    <div id="prev-wav">
      <!--NP: This cannot be a directive because of a query selector. But edit with caution.
      collapsing recommended if not in use -->
      <div class="progress progress-striped active" id="progress-bar">
        <div class="progress-bar progress-bar-info">
        </div>
      </div>
      <div id="track-timeline">
      </div>
      <div id="track-preview">
      </div>
    </div>
  </div>
</div>
