<div id="user-menu">
  <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
<div class="container clearfix">
  <div class="" id="mix-header">
    <h3><span class="dev-placeholder">My awesome Playlist</span></h3>
  </div>
  <div id="upper-panel">
    <div id="mix-board">
      <div id="mix-view">
        <!--<div id="track-info-wrapper" ng-repeat="track in library | limitTo: 3 ">-->
          <!--<mix-clip track-info="track"></mix-clip>-->
        <!--</div>-->
        <div ng-repeat="track in mix" ng-style=" {width: '{{ track.duration / 3600 * 100}}' + '%', float: 'left', height: '100%'} " ng-drop="true" ng-drop-success="moveWithinMix($index, $data, $event)">
          <div id="mix-clip" ng-drag="true" ng-drag-data="track">
          <!--NP: TODO: replace hardcode 1200 with dynamic custom length -->
          <span class="">{{ track.name }}</span>
          {{track.duration / 3600 * 100}}
          </div>
        </div>
        <!--<mix-clip track-info="library[0]"></mix-clip>-->
        <!--<mix-clip track-info="library[1]"></mix-clip>-->
        <!--<mix-clip track-info="library[2]"></mix-clip>-->
      <!--</div>-->
    </div>
    <!--NP: This is not working :( issue #19
    <div id="add-phase"><button class="btn">+</button></div>-->
  </div>

  <div id="library">
    <!--{{ library }}-->
    <div ng-repeat="track in library">
      <track-panel track-info="track" ng-click="prevWave(track)"></track-panel>
    </div>
  </div>
  <div class="progress progress-striped active" id="progress-bar">
    <div class="progress-bar progress-bar-info">
    </div>
  </div>
  <div id="track-timeline">

  </div>

  <div id="track-preview">

  </div>

</div>
