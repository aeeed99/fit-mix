<div id="upper-panel">
  <div id="mix-board">
    <div id="mix-view">
              <div class="row resizable">
                  <section ng-repeat="workout in workouts" id="{{workout.color}}" resizable r-directions="['right']" r-flex="true" dur-sum="durSum()" mix-length="mixLength" workout-len="workout.duration">
                      <p>{{workout.name}}</p>
                      <p>{{workout.duration}} MIN</p>

                  </section>
              </div>
          </div>
  </div>
</div>

  <div id="library">
    <!--{{ library }}-->
    <div ng-repeat="track in library">
      <track-panel track-info="track" ng-click="prevWave(track)"></track-panel>
    </div>
  </div>
  <div id="action-buttons">
    <button class="btn" type="button" ng-click="addSelectedTrackToMix(selectedTrack, mix)">Add to Mix</button>
  </div>

  <div class="progress progress-striped active" id="progress-bar">
    <div class="progress-bar progress-bar-info">
    </div>
  </div>
  <div id="track-timeline">

  </div>

  <div id="track-preview">
