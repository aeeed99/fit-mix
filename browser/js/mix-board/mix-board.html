<div id="user-menu">
  <span class="glyphicon glyphicon-menu-hamburger"></span>
</div>
<div class="container clearfix">
  <div class="" id="mix-header">
    <h3><span class="dev-placeholder">My awesome Playlist</span></h3>
  </div>
  <div id="upper-panel">
    <div id="mix-board">
      <div id="mix-view">
        <mix-clip ng-repeat="track in mix | limitTo: 3" track-info="track"></mix-clip>
      </div>
    </div>
    <!--NP this doesn't work. see issue 9-->
    <!--<div id="add-phase"><button class="btn">+</button></div>&ndash;&gt;-->
  </div>
<div>
    <rzslider
         rz-slider-model="slider1.value"
         rz-slider-options="slider1.options">
    </rzslider>
</div>
<div>
    <rzslider
         rz-slider-model="slider2.value"
         rz-slider-options="slider2.options">
    </rzslider>
</div>
<div>
    <rzslider
         rz-slider-model="slider3.value"
         rz-slider-options="slider3.options">
    </rzslider>
</div>
<!-- <rzslider
    rz-slider-model= "1"
    rs-slider-high = "2"
    rz-slider-options="minSlider.options">
</rzslider> -->
            <div class="row workout-element">
                <div id="one" style="width: {{slider1.value}}px;">
                    <p>WARM UP</p>
                </div>
                <div id="two" style="width: {{slider2.value}}px;">
                    <p>PUSHUPS</p>
                </div>
                <div id="three" style="width: {{slider3.value}}px;">
                    <p>SQUATS</p>
                </div>


            </div>
  <div id="library">
    <!--{{ library }}-->
    <div ng-repeat="track in library">
      <track-panel track-info="track" ng-click="prevWave(track)"></track-panel>
    </div>
  </div>
  <div id="action-buttons">
    <button class="btn" type="button" ng-click="addSelectedTrackToMix()">Add to Mix</button>
  </div>

  <div class="progress progress-striped active" id="progress-bar">
    <div class="progress-bar progress-bar-info">
    </div>
  </div>
  <div id="track-timeline">

  </div>

  <div id="track-preview">

  </div>

</div>
